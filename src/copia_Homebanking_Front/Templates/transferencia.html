    <script>
        const formulario = document.getElementById('formulario-transferencia');

        formulario.addEventListener('submit', function (event) {
            event.preventDefault();

            // Obtener los valores del formulario
            const monto = document.getElementById('monto').value;
            const DNIReceptor = document.getElementById('DNIReceptor').value;
            url.searchParams.append('monto', monto);
            url.searchParams.append('DNIReceptor', DNIReceptor);


            // Realizar la solicitud de transferencia
            fetch('http://localhost:8080/transferencia', {
                method: 'POST',
                body: JSON.stringify({ monto, DNIReceptor }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error en la transferencia');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data);
                    alert('Transferencia exitosa');
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        });
    </script>

    <script>
        function mostrarDatos(data) {
            // Obtener la referencia a la tabla por su id
            const tabla = document.getElementById("miTabla");

            // Crear una variable para almacenar el contenido HTML de las filas
            let filas = "";

            // Recorrer el arreglo de datos con un bucle for o forEach
            data.forEach((dato) => {

                // Añadir cada dato a una celda de la fila
                filas += `
      <tr>
        <td>${dato.Id}</td>
        <td>${dato.fecha}</td>
        <td>${dato.monto}</td>
      </tr>
    `;
                //para que la fecha salga con "/" y no con "," debería agregar la siguiente línea .replace(/,/g, "/")
            });

            // Asignar el contenido HTML al cuerpo de la tabla
            tabla.tBodies[0].innerHTML = filas;
        }
