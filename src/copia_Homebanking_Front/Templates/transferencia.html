    <script>
        // Función para alternar la visibilidad del contenido
        function toggleVisibility() {
            const contenido = document.getElementById('contenido');
            const iconoOjo = document.getElementById('icono-ojo');

            if (contenido.style.display === 'none') {
                // Si está oculto, mostrarlo y cambiar el ícono a "ojo abierto"
                contenido.style.display = 'block';
                iconoOjo.className = 'fas fa-eye-slash';
            } else {
                // Si está visible, ocultarlo y cambiar el ícono a "ojo cerrado"
                contenido.style.display = 'none';
                iconoOjo.className = 'fas fa-eye';
            }
        }
    </script>
    <script>
        fetch(`http://localhost:8080/usuarios`, { // Cambia la URL según tu endpoint real
            method: 'GET', // Método de la solicitud (GET en este caso)

        })
            .then(response => response.json())
            .then(data => {
                const listaUsuarios = document.getElementById('lista-usuarios');
                data.forEach(data => {
                    const listItem = document.createElement('li');
                    listItem.textContent = data.nombre;
                    listaUsuarios.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error:', error));
    </script>
