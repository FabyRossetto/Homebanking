    <div class="container">
        <!-- Formulario de modificación de datos -->
        <div class="form-container">
            <h2 style="color: #FF7D00;">Modificar Datos Personales</h2>
            <form id="modify-form" action="/usuario/modificarUsuario/fea1a925-bea8-47c6-afcf-25061412f6a7" method="PUT">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required><br>

                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="DNI" required><br>

                <label for="clave">Clave:</label>
                <input type="password" id="clave" name="clave" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <button class="button accept-button" type="submit" id="confirm-button">Confirmar</button>
                <button class="button delete-button" id="cancel-button">Cancelar</button>
            </form>
        </div>
    </div>
    <!-- Modal de confirmación -->
    <div class="modal" id="confirmation-modal">
        <div class="modal-content">
            <p>¿Está seguro de realizar los cambios?</p>
            <button class="button accept-button" id="ok-button">OK</button>
            <button class="button delete-button" id="cancel-modal-button">Cancelar</button>
        </div>
    </div>

    <!-- Alerta de éxito -->
    <div class="alertS" id="success-alert">
        <p>Datos modificados con éxito.</p>
    </div>
    <!-- Alerta de error -->
    <div class="alertE" id="error-alert">
        <p>Hubo un error al intentar modificar sus datos</p>
    </div>


    </div>
    <script>
        const confirmButton = document.getElementById("confirm-button");
        const cancelModalButton = document.getElementById("cancel-modal-button");
        const okButton = document.getElementById("ok-button");
        const modifyForm = document.getElementById("modify-form");
        const confirmationModal = document.getElementById("confirmation-modal");
        const successAlert = document.getElementById("success-alert");
        const errorAlert = document.getElementById("error-alert");

        // Mostrar el modal de confirmación cuando se hace clic en el botón "Confirmar"
        confirmButton.addEventListener("click", function (event) {
            event.preventDefault(); // Evita el envío del formulario por defecto
            confirmationModal.style.display = "block";
        });

        // Mostrar el modal de confirmación personalizado cuando se hace clic en el botón "Confirmar"
        okButton.addEventListener("click", function (event) {
            confirmationModal.style.display = "none";
            const userConfirmation = true;
            if (userConfirmation) {
                // Si el usuario confirma, procede con la modificación de datos
                const formData = new FormData(modifyForm); // Recopila los datos del formulario
                const userId = 'fea1a925-bea8-47c6-afcf-25061412f6a7';
                const backendUrl = 'http://localhost:8080'; // URL del backend

                fetch(`${backendUrl}/usuario/modificarUsuario/${userId}`, {
                    method: 'PUT',
                    body: formData, // Envía los datos del formulario
                })
                    .then(response => {
                        console.log('Código de respuesta:', response.status);

                        if (response.status === 204 || response.status === 500 || response.status === 400) {
                            // 204 significa "No Content", lo que indica que la solicitud se realizó con éxito, pero no hay contenido en la respuesta JSON
                            errorAlert.style.display = "block"; // Muestra la alerta de error
                            modifyForm.reset();
                        } else {
                            // En caso de otros códigos de respuesta, puedes mostrar un mensaje genérico de éxito
                            console.log("La modificación se realizó con éxito.");
                            successAlert.style.display = "block"; // Muestra la alerta de éxito
                            modifyForm.reset();
                        }
                    })
                    .catch(error => {
                        console.error(error);
                        errorAlert.style.display = "block"; // Muestra la alerta de error
                    });
            } else {
                // Si el usuario cancela, oculta la ventana emergente y muestra un mensaje de cancelación
                confirmationModal.style.display = "none";
                alert("La operación ha sido cancelada.");
            }
        });

        // Ocultar el modal de confirmación cuando se hace clic en el botón "Cancelar"
        cancelModalButton.addEventListener("click", function () {
            confirmationModal.style.display = "none";
        });

    </script>
