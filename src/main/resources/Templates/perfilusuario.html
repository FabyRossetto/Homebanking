<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homebanking-Perfil de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to bottom, #272727, #000000);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .conteiner {
            max-width: 800px;
            margin: 0 auto;
            /* Centra horizontalmente */
            padding: 40px;
        }


        .user-card {

            background-color: #FFFFFF;
            color: #FF7D00;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            /* Utiliza flexbox para centrar verticalmente */
            flex-direction: column;
            /* Alinea el contenido verticalmente */
            justify-content: center;
            /* Centra verticalmente */
            align-items: center;
            /* Centra horizontalmente */
            border-radius: 5%;
            position: absolute;
            /* Coloca la tarjeta en posición absoluta */
            top: 50%;
            /* Centra verticalmente en relación al viewport */
            left: 50%;
            /* Centra horizontalmente en relación al viewport */
            transform: translate(-50%, -50%);
            /* Centra en el centro del viewport */
            width: 40%;
            margin-top: 2%;
            height: 80vh;
        }

        .button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            text-transform: uppercase;

        }

        .delete-button {
            background-color: #272727;
            color: #FFFFFF;
        }

        .accept-button {
            background-color: #FF7D00;

        }

        a {
            color: #FFFFFF;
        }

        /*nav bar*/
        .navbar {
            background-color: black;
            color: #FF7D00;
        }

        .navbar-brand {
            margin-left: auto;
        }



        .navbar-toggler-icon-bar+.navbar-toggler-icon-bar {
            margin-top: 3px;
        }

        .navbar-nav .nav-link {
            color: #FF7D00;
        }

        .offcanvas-body {
            background-color: black;
            color: #FF7D00;
        }

        #confirmation-modal {
            display: none;
            /* Oculta el modal por defecto */
            position: fixed;
            top: 50%;
            /* Centra verticalmente en la pantalla */
            left: 50%;
            /* Centra horizontalmente en la pantalla */
            transform: translate(-50%, -50%);
            /* Centra en la pantalla */
            background-color: #fff;
            /* Fondo blanco */
            z-index: 1000;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            /* Ancho del modal */
            height: auto;
        }

        .modal-content {
            padding: 20px;
            border-radius: 5px;

            text-align: center;
            /* Centra el contenido */
        }

        /* Estilo para el botón de "Aceptar" */
        #ok-button,
        #cancel-modal-button {
            background-color: #FF7D00;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
            /* Espacio entre los botones */
            width: auto;
            /* Ancho automático */
            display: inline-block;
            /* Permite que los botones estén uno al lado del otro */
        }

        #cancel-modal-button {
            background-color: #272727;
        }



        .alertS {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            text-align: center;
            background-color: #4CAF50;
            /* Fondo verde */
            color: #FFF;
            /* Texto blanco */
        }

        .alertE {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            text-align: center;
            display: none;
            background-color: #FF5733;
            /* Fondo rojo */
            color: #FFF;
            /* Texto blanco */
        }
    </style>
</head>

<body>

                    <span class="navbar-toggler-icon-bar"></span>

            </button>
            <a class="navbar-brand"><img src="logoBanco.jpg" width="45" height="45" alt="logo" class="logo-brand"></a>

                                <path

                                <path
                                    d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1H2zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V7z" />

                                href="http://127.0.0.1:5500/tarjetas.html">Mis Tarjetas</a>
                        </li>
                        <li style="display: flex" class="nav-item">

                                <path

                            <a style="margin-left: 10px" class="nav-link" href="#">Transferencias</a>
                        </li>
                        <li style="display: flex" class="nav-item">

                            </svg>
                            <a style="margin-left: 10px" class="nav-link"
                                href="http://127.0.0.1:5500/usuario.html">Perfil</a>
                        </li>
                        <li style="display: flex" class="nav-item">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-box-arrow-right" viewBox="0 0 16 16">

                                    d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z" />

                                    d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z" />

                    </ul>
                </div>
            </div>
    </nav>

    <div class="container">
        <div class="user-card" th:each="usuar : ${usuario}">
            <!--<img src="user-avatar.png" alt="Foto de perfil">-->
            <div th:if="${session.usuariosession} != null">
            <div class="user-data">
                <h2 class="card-title" th:text="*{usuar.apellido}"></h2>
                
                <h3 class="card-title" th:text="{usuar.nombre}">
                    </h3>
                    <p id="DNI"th:text="{usuar.DNI}"></p>
                    <p id="rol"th:text="{usuar.rol}"></p>
                    <p id="email" th:text="{usuar.email}"></p>
                    <p id="idCuenta" th:text="{usuar.cuenta.id}"></p>
                    <p id="saldoCuenta" th:text="{usuar.cuenta.saldo}"></p>
                    <p id="fechaAlta" th:text="{usuar.cuenta.fechaAlta}"></p>
            </div>
            </div>
       <!--  </div>
           <div class="d-grid gap-2 d-md-block botonesAbajo"> 
          <a class="btn-default" th:href="@{/usu//modificarUsuario/{id}(id=${usuario.IdUsuario})}">Editar Perfil </a>
          <a class="btn-default" th:href="@{/usu/dar-de-baja/{id}(id=${usuario.IdUsuario})}">Eliminar Perfil</a>
        </div>-->

        </div>
    
    <!-- Modal de confirmación para eliminar el usuario-->
    <div class="modal" id="confirmation-modal">
        <div class="modal-content">
            <p>Esta a punto de eliminar su usuario, esta seguro?</p>
            <button class="button accept-button" id="ok-button">SI</button>
            <button class="button delete-button" id="cancel-modal-button">NO</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
